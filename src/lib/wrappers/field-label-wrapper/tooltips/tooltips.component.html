<i
    *ngIf="(warning$ | async) as warning"
    [ngbTooltip]="warning"
    [tooltipClass]="'warning-tooltip'"
    placement="top"
    [ngClass]="'icon warning bi bi-exclamation-triangle-fill me-1'"
></i>
<i
    *ngIf="(statusChanges | async)== 'INVALID'"
    [ngbTooltip]="errors | error"
    [tooltipClass]="'danger-tooltip'"
    placement="top"
    [ngClass]="'icon danger bi bi-exclamation-octagon-fill me-1'"
></i>
<i
    *ngIf="tooltip"
    [ngbTooltip]="tooltip"
    placement="top"
    [ngClass]="'icon info bi bi-info-circle-fill'"
></i>
